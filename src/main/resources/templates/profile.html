<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile â€” WoWMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="wow-background-1 text-white">

<nav class="navbar navbar-dark bg-dark" style="--navbar-height: 56px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WoWMania</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light">Log Out</button>
        </form>
    </div>
</nav>

<div class="profile-page">
    <div class="card bg-dark text-white rounded-4 shadow-lg mx-auto" style="max-width: 600px;">
        <div class="row g-0">
            <div class="col-md-4 p-3 text-center">
                <img src="/img/avatar-placeholder.png" class="img-fluid rounded-circle mb-2" alt="Avatar">
                <h5 th:text="${userDto.username}">Username</h5>
                <p><em th:text="${userDto.inGameName}">In-Game Name</em></p>
                <p>
                    <span th:if="${userDto.allegiance == 'Horde'}"
                        class="badge badge-horde">Horde</span>
                    <span th:if="${userDto.allegiance == 'Alliance'}"
                        class="badge badge-alliance">Alliance</span>
                </p>
            </div>
            <div class="col-md-8 p-4">
                <form th:action="@{/profile}" th:object="${userDto}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" th:field="*{password}" class="form-control">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" th:field="*{buyer}" id="buyerCheck">
                        <label class="form-check-label" for="buyerCheck">Buyer</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{seller}" id="sellerCheck">
                        <label class="form-check-label" for="sellerCheck">Seller</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">In-Game Name</label>
                        <input type="text" th:field="*{inGameName}" class="form-control">
                    </div>
                    <label class="form-label">Allegiance</label>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{allegiance}" value="Horde" id="hordeRadio">
                            <label class="form-check-label" for="hordeRadio">Horde</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{allegiance}" value="Alliance" id="allianceRadio">
                            <label class="form-check-label" for="allianceRadio">Alliance</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
