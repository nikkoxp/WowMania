<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile â€” WoWMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WoWMania</a>
        <a class="btn btn-outline-light" href="/profile">Profile</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>My Profile</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Placeholder for profile pic -->
    <div class="mb-3">
        <img src="/img/avatar-placeholder.png" alt="Avatar" class="rounded-circle" width="120">
    </div>

    <form th:action="@{/profile}" th:object="${userDto}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{buyer}" id="buyerCheck">
            <label class="form-check-label" for="buyerCheck">Buyer</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{seller}" id="sellerCheck">
            <label class="form-check-label" for="sellerCheck">Seller</label>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Save Changes</button>
    </form>
</div>

</body>
</html>
