<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Conversation with ' + ${other}">Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="wow-background-1 text-white">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WoWMania</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light">Log Out</button>
        </form>
    </div>
</nav>

<div class="container mt-4 profile-page">
    <div class="card bg-dark text-white mx-auto" style="max-width: 600px;">
        <div class="card-header">
            Conversation with <strong th:text="${other}">User</strong>
        </div>
        <div class="card-body d-flex flex-column">
            <div id="message-container" class="flex-grow-1 overflow-auto mb-3"
                 style="max-height: 400px;">
                <div th:each="m : ${thread}">
                    <p>
                        <small th:text="${#dates.format(m.sentAt, 'yyyy-MM-dd HH:mm')}">2025-05-01 12:00</small><br/>
                        <strong th:text="${m.sender.username}">Sender</strong>:
                        <span th:text="${m.content}">Full message text</span>
                    </p>
                </div>
            </div>
            <form th:action="@{/mailbox/{u}/reply(u=${other})}" method="post">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="3" placeholder="Your replyâ€¦" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Send Reply</button>
            </form>

        </div>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById("message-container");
        if (container) {
            container.scrollTop = container.scrollHeight;
        }
    });
</script>

</body>
</html>
