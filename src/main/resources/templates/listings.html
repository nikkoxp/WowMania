<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WoWMania â€” Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="wow-background-1">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WoWMania</a>
        <form th:action="@{/listings}" method="get" class="d-flex">
            <input name="q" class="form-control me-2" type="search"
                   th:value="${keyword}" placeholder="Search by title"/>
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a class="btn btn-warning ms-2" href="/listings/new">Add Listing</a>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${#lists.isEmpty(listings)}" class="alert alert-info text-dark">
        No listings found.
    </div>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="lst : ${listings}">
            <div class="card text-dark">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lst.title}">Title</h5>
                    <p class="card-text" th:text="${lst.description}">Description</p>
                    <p><strong>Price:</strong> <span th:text="${lst.price}">0.00</span></p>
                    <p><small>Seller: <span th:text="${lst.seller.username}">User</span></small></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
