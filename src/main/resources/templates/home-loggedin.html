<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WoWMania - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="wow-background-1">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/img/logo2.jpg" alt="WoWMania" height="40">
        </a>
        <div class="d-flex align-items-center text-white">
            <a class="btn btn-outline-light ms-2" href="/profile">Profile</a>
            <span class="me-3">Welcome, <strong th:text="${username}">User</strong></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-light">Log Out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container text-center text-white mt-5">
    <h1 class="display-3">Welcome Back to WoWMania</h1>
    <p class="lead">Buy, Sell, and Trade Services and Items â€” All Outside the Auction House</p>
    <a href="/listings" class="btn btn-lg btn-warning mt-4">Explore Listings</a>
</div>

<p class="display-3">
    You have visited this dashboard <strong th:text="${visits}">0</strong> times this session.
</p>

</body>
</html>
