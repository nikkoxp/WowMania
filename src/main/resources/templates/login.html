<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>WoWMania - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-white wow-background-1">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card bg-secondary p-4 rounded-4 shadow-lg text-white wow-card">
        <div class="logo text-center">
            <a href="/" th:href="@{/}" class="d-block mb-3">
                <img src="/img/logo1.png" class="mx-auto" alt="WoWMania Logo" style="max-width: 200px;">
            </a>
            <h2>Login</h2>
        </div>
        <div th:if="${loginError}" class="alert alert-danger text-center">
            Invalid username or password.
        </div>
        <div th:if="${logoutSuccess}" class="alert alert-success text-center">
            You have been logged out successfully.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 mt-2">Login</button>
        </form>
        <p class="text-center mt-3">New here?
            <a href="/register" class="text-warning">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
