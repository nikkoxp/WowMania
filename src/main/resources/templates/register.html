<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WoWMania - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-white wow-background-2">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card bg-secondary p-4 rounded-4 shadow-lg text-white wow-card">
        <div class="text-center">
            <img src="/img/logo2.jpg" class="mb-3" alt="WoWMania Logo" style="max-width: 75px;">
            <h2>Register</h2>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{buyer}" id="buyerCheck"/>
                <label class="form-check-label" for="buyerCheck">Buyer</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{seller}" id="sellerCheck"/>
                <label class="form-check-label" for="sellerCheck">Seller</label>
            </div>
            <button type="submit" class="btn btn-warning w-100 mt-2">Create Account</button>
        </form>
        <p class="text-center mt-3">Already have an account?
            <a href="/login" class="text-warning">Login</a>
        </p>
    </div>
</div>

</body>
</html>
