<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.username} + ' â€” WoWMania'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="wow-background-1 text-white">

<nav class="navbar navbar-dark bg-dark" style="--navbar-height: 56px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WoWMania</a>
    </div>
</nav>

<div class="profile-page">
    <div class="card bg-dark text-white rounded-4 shadow-lg mx-auto" style="max-width: 800px;">
        <div class="row g-0">
            <div class="col-md-4 p-3 text-center">
                <img src="/img/avatar-placeholder.png" class="img-fluid rounded-circle mb-2" alt="Avatar">
                <h5 th:text="${user.username}">Username</h5>
                <p><em th:text="${user.inGameName}">In-Game Name</em></p>
                <p>
                    <span th:if="${user.allegiance == 'Horde'}"
                          class="badge badge-horde">Horde</span>
                    <span th:if="${user.allegiance == 'Alliance'}"
                          class="badge badge-alliance">Alliance</span>
                </p>
            </div>
            <div class="col-md-8 p-4">
                <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
                <p><strong>Account Type:</strong>
                    <span th:each="role, stat : ${user.roles}">
                    <span th:switch="${role.name}">
                      <span th:case="'ROLE_BUYER'">Buyer</span>
                      <span th:case="'ROLE_SELLER'">Seller</span>
                      <span th:case="'ROLE_ADMIN'">Admin</span>
                      <span th:case="*">Unknown</span>
                    </span>
                    <span th:if="${!stat.last}">, </span>
                  </span>
                </p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
