<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.username} + ' â€” WoWMania'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WoWMania</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${user.username} + '\'s Profile'">Username's Profile</h2>

    <div class="mb-3">
        <img src="/img/avatar-placeholder.png" alt="Avatar" class="rounded-circle" width="120">
    </div>

    <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
    <p><strong>Account Type:</strong>
        <span th:each="role, stat : ${user.roles}">
            <span th:switch="${role.name}">
              <span th:case="'ROLE_BUYER'">Buyer</span>
              <span th:case="'ROLE_SELLER'">Seller</span>
              <span th:case="'ROLE_ADMIN'">Admin</span>
            </span>
            <span th:if="${!stat.last}">+ </span>
        </span>
    </p>

</div>

</body>
</html>
